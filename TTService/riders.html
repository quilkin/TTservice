</head>
<body>
        <div data-role="page" id="ridersPage">
            <div data-role="header">
<!--                <a href="#home" data-role="button" data-inline="true"  data-icon="arrow-l" data-iconpos="left">Home</a>-->
		        <h1>Riders</h1>
	        </div>
<!--            <form id="Form1" data-ajax="false">-->
                <label for="riderSearch"  style="float:left;width:33%">Rider search:</label>
                <input type="text" name="name" id="riderSearch" value="" style="float:left;width:67%"/>
                <ul data-role="listview" data-inset="true" style="float:right;width:67%" id="riderList"/>

<!--            </form>-->
<!--             <ul data-role="listview" data-inset="true" data-filter="true" style="float:left;width:67%" id="riderList"/>-->
            <!-- table will be loaded into this element -->
<!--            <p id="ridersList" style="font-family:Verdana;font-size:20px;">No riders loaded</p>-->
        </div>

        <div data-role="page" id="addRiderPage">
            <div data-role="header">
<!--                <a href="#home" data-role="button" data-inline="true"  data-icon="arrow-l" data-iconpos="left">Home</a>-->
		        <h1>Add new Rider</h1>
	        </div>

            <form id="newRider"  action="javascript:AddRiderAction()" data-ajax="false">
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="newRiderName" id="nameLabel"">Rider name:</label>
                    <input type="text" name="name" id="newRiderName" value="" style="float:left;width:67%" placeholder="Rider name" />
                    <ul id="riderSuggestions" data-role="listview" data-inset="true" style="float:right;width:67%" ></ul>
                </div>
                <div data-role="fieldcontain" class="ui-hide-label">
                    <label for="newRiderClub" id="clubLabel" >Club:</label>
                    <input type="text" name="name" id="newRiderClub" value=""  placeholder="Club" />
                    <ul id="clubSuggestions" data-role="listview" data-inset="true" style="float:right;width:67%"></ul>
                </div>
                <div data-role="fieldcontain" >
                    <label for="newRiderAge" id="ageLabel" style="width:33%">Age:</label>
                    <input type="number" name="name" id="newRiderAge" min="12" max="99"/>
                </div>
                <div >
                        <label > <input type="checkbox" name="lady" id="checkLady" class="custom"  /> Lady? </label>
                        <label > <input type="checkbox" name="inevent" id="checkIn" class="custom"  /> InEvent? </label>
                </div>
                 <input type="submit" value="Enter" />
             </form>
            <a onclick="newRidersDone()" data-role="button">Finished adding riders</a>
        </div>
</body>
</html>
